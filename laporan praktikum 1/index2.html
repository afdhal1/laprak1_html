<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <h1>Registrasi Akun</h1>
    <fieldset>
        <legend>Formulir Registrasi</legend>
        <label for="Masukan nama">Masukan Nama:</label>
        <input type="Masukan nama" name="nama"id="nama"required placeholder="Muhamad afdhal mukti"><br><br>
        
        <label for="nim">Masukan NIM: </label>
        <input type="Masukan NIM" name="nim"id="nim"required placeholder="202431010"><br><br>

        <label for="gmail">Masukan email:</label>
        <input type="email" name="email" id="email" required placeholder="afdhal@gmail.com"><br><br>


        <label for="jenis kelamin">jenis kelamin</label> <br><br>
        <input type="radio" name="kelamin" id="Laki-Laki"><label for="kelamin">Laki-Laki</label>
        <input type="radio" name="kelamin" id="Perempuan"><label for="kelamin">Perempuan</label><br><br>

        <label for="agama">Agama:</label>
        <select name="agama" id="agama" required>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
        </select><br><br>

        <label for="password">Masukan password</label>
         <input type="password" name="password" id="pw" required placeholder="admin123"><br><br>

         <label for="password">Konfirmasi password</label>
         <input type="password" name="password" id="pw"><br><br>

         <input type="submit" value="Daftar">



    </fieldset>
</body>
</html>
