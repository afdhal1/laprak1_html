<!DOCTYPE html><!-- Menentukan tipe dokumen HTML -->

<html lang="en"> <!-- Awal dokumen HTML dengan bahasa Inggris -->
<head><!-- Bagian kepala dokumen -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Menentukan karakter encoding agar teks tampil dengan benar -->
    <title>Registrasi</title><!-- Judul halaman yang tampil di browser -->
</head>
<body><!-- Awal bagian isi halaman web -->
    <h1>Registrasi Akun</h1><!-- heading 1 -->

    <fieldset> <!-- Membuat batas (kotak) untuk mengelompokkan elemen formulir -->
        <legend>Formulir Registrasi</legend> 
        <label for="Masukan nama">Masukan Nama:</label><!-- Label untuk kolom input nama -->
        <input type="Masukan nama" name="nama"id="nama"required placeholder="Muhamad afdhal mukti"><br><br> <!-- Input teks untuk nama, wajib diisi (required), dengan contoh teks -->
        
        <label for="nim">Masukan NIM: </label> <!-- Label untuk kolom NIM -->
        <input type="Masukan NIM" name="nim"id="nim"required placeholder="202431010"><br><br>  <!-- Input teks untuk NIM, wajib diisi -->

        <label for="gmail">Masukan email:</label><!-- Label untuk kolom email -->
        <input type="email" name="email" id="email" required placeholder="afdhal@gmail.com"><br><br><!-- Input tipe email agar formatnya sesuai, wajib diisi -->


        <label for="jenis kelamin">jenis kelamin</label> <br><br><!-- Label untuk pilihan jenis kelamin -->
        <input type="radio" name="kelamin" id="Laki-Laki"><label for="kelamin">Laki-Laki</label>
        <input type="radio" name="kelamin" id="Perempuan"><label for="kelamin">Perempuan</label><br><br>
           <!-- Dua tombol radio untuk memilih jenis kelamin -->

        <label for="agama">Agama:</label><!-- Label untuk pilihan agama -->
        <select name="agama" id="agama" required>  <!-- Dropdown pilihan agama, wajib diisi -->
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghucu">Konghucu</option>
        </select><br><br>

        <label for="password">Masukan password</label> <!-- Label untuk kolom password -->
         <input type="password" name="password" id="pw" required placeholder="admin123"><br><br> <!-- Input password dengan karakter tersembunyi -->

         <label for="password">Konfirmasi password</label> <!-- Input password dengan karakter tersembunyi -->
         <input type="password" name="password" id="pw"><br><br><!-- Input password kedua untuk memastikan kesamaan kata sandi -->

         <input type="submit" value="Daftar"><!-- Tombol untuk mengirim data formulir -->



    </fieldset>
</body>
</html>
